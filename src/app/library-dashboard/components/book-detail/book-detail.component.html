<div class="container">
    <div class="align-text-center">
        <div class="row">
            <div class="col-md-6 col-sm-3">
                <img class="img-thumbnail" [src]="book.img" alt="Card image cap">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{book.title}}</h5>
                        <p class="card-text">{{book.author}}</p>
                        <p class="card-text">{{book.isbn}}</p>
                        <p class="card-text">{{book.summary}}</p>
                        <!-- <p class="card-text" *ngFor="let i of Array(book.rating).fill(1)">
                            <img class="img-thumbnail" [src]="book.img" alt="Card image cap">
                        </p> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
